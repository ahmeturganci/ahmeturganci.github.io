  - { title: Twitter, icon: twitter, url: "https://twitter.com/aahmeturganci" }
  - { title: Instagram, icon: instagram, url: "https://instagram.com/aahmeturganci" }
  - { title: Github, icon: github, url: "https://github.com/ahmeturganci" }
  - { title: Spotify, icon: spotify, url: "https://open.spotify.com/user/aahmet.272" }
  - { title: Medium, icon: medium, url: "https://ahmeturganci.medium.com/" }

# Comments
