description: "Today is a wonderful day to make a mistake."
url: "https://ahmeturganci.github.io"
baseurl: ""
permalink: /:title/
lang: "tr"
excerpt_separator: "\n\n\n"
date_format: "%d, %B %Y"

# Layout Options
show_excerpts: true     # Show article excerpts on the home page
show_frame: true        # Adds a gray frame to the site
show_sidebar: false     # Show a sidebar instead of the usual header
minimal: true           # Use a dark header

# Navigation Menu
# Accepts: {file, title, url, icon, sidebaricon}
navigation:
  - { file: "index.html" }
  - { file: "trip.md" }
  - { file: "blog.html" }

# Social Links
# Shows a footer with social links - for available icons see fontawesome.com/icons
