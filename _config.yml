  # isso_domain: ""         # See https://posativ.org/isso/

# Build Settings
markdown: kramdown
highlighter: rouge
encoding: utf-8
timezone: Europe/Istanbul

# Jekyll Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
